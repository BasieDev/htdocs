<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="ubuntu-desktop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="ubuntu-desktop.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><span class="material-icons-outlined">home</span> Home</a>
        <a href="products.html" class="active"><span class="material-icons-outlined">shopping_cart</span> Products</a>
        <a href="#"><span class="material-icons-outlined">info</span> About</a>
        <a href="#"><span class="material-icons-outlined">mail</span> Contact</a>
        <a href="login.html" class="login"><span class="material-icons-outlined">person</span></a>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2>Configure Your VPS</h2>
            <form>
                <label for="cpu">CPU:</label>
                <select id="cpu" name="cpu">
                    <option value="1">1 vCPU</option>
                    <option value="2">2 vCPU</option>
                    <option value="4">4 vCPU</option>
                    <option value="8">8 vCPU</option>
                </select>
    
                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="1">1 GB</option>
                    <option value="2">2 GB</option>
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                    <option value="12">12 GB</option>
                    <option value="16">16 GB</option>
                    <option value="24">24 GB</option>
                    <option value="32">32 GB</option>
                    <option value="40">40 GB</option>
                    <option value="48">48 GB</option>
                    <option value="56">56 GB</option>
                    <option value="64">64 GB</option>
                    <option value="72">72 GB</option>
                    <option value="80">80 GB</option>
                    <option value="92">92 GB</option>
                    <option value="128">128 GB</option>
                    <option value="192">192 GB</option>
                    <option value="256">256 GB</option>
                    <option value="512">512 GB</option>
                    <option value="1024">1024 GB</option>
                    <option value="2048a">2048 GB</option>
                </select>
    
                <label for="storage">Storage:</label>
                <input type="number" id="storage" name="storage" required>
    
                <label for="os">Operating System:</label>
                <select id="os" name="os">
                    <option value="ubuntu">Ubuntu 20.04</option>
                    <option value="centos">CentOS 8</option>
                    <option value="debian">Debian 10</option>
                    <option value="windows">Windows Server 2019</option>
                </select>
    
                <input type="submit" value="Check Price">
            </form>
        </div>
    
        <div class="summary-container">
            <h2>Summary</h2>
            <p>CPU: <span id="summary-cpu"></span></p>
            <p>RAM: <span id="summary-ram"></span></p>
            <p>Storage: <span id="summary-storage"></span></p>
            <p>Operating System: <span id="summary-os"></span></p>
            <p>Price: <span id="summary-price"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
